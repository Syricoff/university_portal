{% extends "base.html" %}

{% block content %}
<h2>Добавить группу</h2>
<form method="post" class="mt-3" autocomplete="off">
    <div class="mb-3">
        <label for="name" class="form-label">Название группы</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="study_year" class="form-label">Год обучения</label>
        <input type="number" class="form-control" id="study_year" name="study_year" min="1" max="6" required>
    </div>
    <div class="mb-3">
        <label for="specialty" class="form-label">Специальность</label>
        <input type="text" class="form-control" id="specialty" name="specialty">
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <a href="{{ url_for('groups.list') }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
