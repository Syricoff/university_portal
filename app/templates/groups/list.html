{% extends "base.html" %}

{% block content %}
<h2>Список групп</h2>
<table class="table table-hover sortable" id="groups-table">
    <thead class="table-dark">
        <tr>
            <th>Название</th>
            <th>Год</th>
            <th>Специальность</th>
            <th class="no-sort">Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.study_year }}</td>
            <td>{{ group.specialty }}</td>
            <td>
                <a href="{{ url_for('groups.edit', id=group.id) }}" class="btn btn-sm btn-warning"><i class="bi">&#9998;</i></a>
                <form method="post" action="{{ url_for('groups.delete', id=group.id) }}" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить группу?')"><i class="bi">&#128465;</i></button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('groups.create') }}" class="btn btn-success"><i class="bi">&#43;</i> Добавить группу</a>
{% endblock %}
