{% extends "base.html" %}

{% block content %}
<h2>Редактировать студента</h2>
<form method="post" class="mt-3" autocomplete="off">
    <div class="mb-3">
        <label for="user_id" class="form-label">Пользователь</label>
        <select class="form-select" id="user_id" name="user_id" required>
            <option value="">Выберите пользователя</option>
            {% for user in users %}
            <option value="{{ user.id }}" {% if user.id == student.user_id %}selected{% endif %}>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="group_id" class="form-label">Группа</label>
        <select class="form-select" id="group_id" name="group_id" required>
            <option value="">Выберите группу</option>
            {% for group in groups %}
            <option value="{{ group.id }}" {% if group.id == student.group_id %}selected{% endif %}>{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_group_admin" name="is_group_admin" {% if student.is_group_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_group_admin">Администратор группы</label>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('students.list') }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
