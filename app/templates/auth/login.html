{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-card card mt-5">
            <div class="card-header">
                <h2 class="mb-0 text-center"><i class="bi bi-shield-lock"></i> Вход в систему</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-4">
                        <label for="username" class="form-label">Логин</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Войти</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Учебный портал &copy; {{ now.year }}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
