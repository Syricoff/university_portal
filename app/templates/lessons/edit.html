{% extends "base.html" %}

{% block content %}
<h2>Редактировать занятие</h2>
<form method="post" class="mt-3" autocomplete="off">
    <div class="mb-3">
        <label for="subject_id" class="form-label">Предмет</label>
        <select class="form-select" id="subject_id" name="subject_id" required>
            <option value="">Выберите предмет</option>
            {% for subject in subjects %}
            <option value="{{ subject.id }}" {% if subject.id == lesson.subject_id %}selected{% endif %}>{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="group_id" class="form-label">Группа</label>
        <select class="form-select" id="group_id" name="group_id" required>
            <option value="">Выберите группу</option>
            {% for group in groups %}
            <option value="{{ group.id }}" {% if group.id == lesson.group_id %}selected{% endif %}>{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="lesson_type" class="form-label">Тип занятия</label>
        <select class="form-select" id="lesson_type" name="lesson_type" required>
            <option value="Лекция" {% if lesson.lesson_type == 'Лекция' %}selected{% endif %}>Лекция</option>
            <option value="Практика" {% if lesson.lesson_type == 'Практика' %}selected{% endif %}>Практика</option>
            <option value="Семинар" {% if lesson.lesson_type == 'Семинар' %}selected{% endif %}>Семинар</option>
            <option value="Лаб" {% if lesson.lesson_type == 'Лаб' %}selected{% endif %}>Лабораторная</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="week_type" class="form-label">Тип недели</label>
        <select class="form-select" id="week_type" name="week_type" required>
            <option value="Обе" {% if lesson.week_type == 'Обе' %}selected{% endif %}>Обе</option>
            <option value="Чет" {% if lesson.week_type == 'Чет' %}selected{% endif %}>Четная</option>
            <option value="Нечет" {% if lesson.week_type == 'Нечет' %}selected{% endif %}>Нечетная</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="day_of_week" class="form-label">День недели</label>
        <select class="form-select" id="day_of_week" name="day_of_week" required>
            <option value="Пн" {% if lesson.day_of_week == 'Пн' %}selected{% endif %}>Понедельник</option>
            <option value="Вт" {% if lesson.day_of_week == 'Вт' %}selected{% endif %}>Вторник</option>
            <option value="Ср" {% if lesson.day_of_week == 'Ср' %}selected{% endif %}>Среда</option>
            <option value="Чт" {% if lesson.day_of_week == 'Чт' %}selected{% endif %}>Четверг</option>
            <option value="Пт" {% if lesson.day_of_week == 'Пт' %}selected{% endif %}>Пятница</option>
            <option value="Сб" {% if lesson.day_of_week == 'Сб' %}selected{% endif %}>Суббота</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="lesson_number" class="form-label">Номер пары</label>
        <input type="number" class="form-control" id="lesson_number" name="lesson_number" min="1" max="8" value="{{ lesson.lesson_number }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('lessons.list') }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
