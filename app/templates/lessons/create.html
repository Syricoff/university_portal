{% extends "base.html" %}

{% block content %}
<h2>Добавить занятие</h2>
<form method="post" class="mt-3" autocomplete="off">
    <div class="mb-3">
        <label for="subject_id" class="form-label">Предмет</label>
        <select class="form-select" id="subject_id" name="subject_id" required>
            <option value="">Выберите предмет</option>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="group_id" class="form-label">Группа</label>
        <select class="form-select" id="group_id" name="group_id" required>
            <option value="">Выберите группу</option>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="lesson_type" class="form-label">Тип занятия</label>
        <select class="form-select" id="lesson_type" name="lesson_type" required>
            <option value="Лекция">Лекция</option>
            <option value="Практика">Практика</option>
            <option value="Семинар">Семинар</option>
            <option value="Лаб">Лабораторная</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="week_type" class="form-label">Тип недели</label>
        <select class="form-select" id="week_type" name="week_type" required>
            <option value="Обе">Обе</option>
            <option value="Чет">Четная</option>
            <option value="Нечет">Нечетная</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="day_of_week" class="form-label">День недели</label>
        <select class="form-select" id="day_of_week" name="day_of_week" required>
            <option value="Пн">Понедельник</option>
            <option value="Вт">Вторник</option>
            <option value="Ср">Среда</option>
            <option value="Чт">Четверг</option>
            <option value="Пт">Пятница</option>
            <option value="Сб">Суббота</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="lesson_number" class="form-label">Номер пары</label>
        <input type="number" class="form-control" id="lesson_number" name="lesson_number" min="1" max="8" required>
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <a href="{{ url_for('lessons.list') }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
