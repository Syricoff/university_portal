{% extends "base.html" %}

{% block content %}
<h2>Редактировать пользователя</h2>
<form method="post" class="mt-3" autocomplete="off">
    <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Роль</label>
        <select class="form-select" id="role" name="role" required>
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Студент</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="first_name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('users.list') }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
